services:
  readsb:
    image: readsb:latest
    container_name: readsb 
    ports:
      - 30005:30005
    devices:
      - /dev/bus/usb
    restart: always
    command: --net --device-type rtlsdr --device 1090 --gain 20.7 --net-connector 172.17.0.1,30006,uat_in --net-bo-port 30005

  dump978:
    image: dump978:latest
    container_name: dump978
    ports:
      - 30006:30006
      - 30007:30007
    devices:
      - /dev/bus/usb
    restart: always
    command: --sdr 'driver=rtlsdr,serial=978' --sdr-gain 20.7 --raw-port 30006 --json-port 30007

  tar1090:
    image: mikenye/tar1090:latest
    tty: true
    container_name: tar1090
    restart: always
    environment:
      - TZ=America/Los_Angeles
      - BEASTHOST=172.17.0.1
      - LAT=35.15189
      - LONG=-118.48236
    ports:
      - 8078:80
    tmpfs:
      - /run:exec,size=64M
      - /var/log

  adsbx:
    image: ghcr.io/sdr-enthusiasts/docker-adsbexchange:latest
    container_name: adsbx
    restart: always
    environment:
      - TZ=America/Los_Angeles
      - BEASTHOST=172.17.0.1
      - LAT=35.15189
      - LONG=-118.48236
      - ALT=1181m
      - SITENAME=ADV_SCANNER_TEHACHAPI
      - UUID=xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    tmpfs:
      - /run:rw,nosuid,nodev,exec,relatime,size=64M,uid=1000,gid=1000
